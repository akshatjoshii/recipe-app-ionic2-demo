<ion-header>

  <ion-navbar>
    <ion-title>Shopping List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 <form #f="ngForm" (ngSubmit)="onAddItem(f)">
   <ion-list>
     <ion-item>
        <ion-label fixed>
          Name
        </ion-label>
        <ion-input type="text" name="ingredientName" placeholder="Milk" ngModel required>
        </ion-input>
     </ion-item>

     <ion-item>
       <ion-label fixed>
         Amount
       </ion-label>
       <ion-input type="number" name="amount" placeholder="2" ngModel required>
       </ion-input>
     </ion-item>
   </ion-list>

   <button
     [disabled]="f.invalid"
     ion-button=""
     type="submit"
     block>Add Item</button>

 </form>
  <hr>

  <ion-list>
    <button ion-item
            *ngFor="let ingredient of listItems; let i = index;"
            (click)="onCheckItem(i)"
            color="light">
      {{ ingredient.name }}  |  ( {{ingredient.amount}} )
    </button>
  </ion-list>

</ion-content>
